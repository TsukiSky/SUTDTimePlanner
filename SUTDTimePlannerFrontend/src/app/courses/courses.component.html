<div id="body">
  <div class="container">
    <form nz-form [formGroup]="searchForm" nzLayout="horizontal">
      <div nz-row nzGutter="24">
        <div nz-col nzSpan="4">
          <nz-form-item>
            <nz-form-control>
              <nz-select nzPlaceHolder="Term" nzAllowClear formControlName="term">
                <nz-option
                  *ngFor="let term of termList" [nzLabel]="term" [nzValue]="term">
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="4">
          <nz-form-item>
            <nz-form-control>
              <nz-select nzPlaceHolder="Pillar" nzAllowClear formControlName="pillar">
                <nz-option
                  *ngFor="let pillar of pillarList" [nzLabel]="pillar" [nzValue]="pillar">
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-control>
              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a course" formControlName="name">
                <nz-option
                  *ngFor="let course of courses" [nzLabel]="course.name" [nzValue]="course.name">
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="4">
          <button nz-button nzType="primary" nzSize="default" (click)="onSearch()">Search</button>
          <button nz-button nzType="primary" nzSize="default" (click)="onClear()" [style.margin-left]="'16px'">Clear</button>
        </div>
        <div nz-col nzSpan="2">

        </div>
      </div>
    </form>
  </div>
  <div class="container">
    <nz-list nzItemLayout="vertical">
      <nz-list-item *ngFor="let course of shownCourses">
        <nz-list-item-meta>
          <nz-list-item-meta-title>
            {{course.name}}
          </nz-list-item-meta-title>
          <nz-list-item-meta-description>
            {{course.description}}
          </nz-list-item-meta-description>
        </nz-list-item-meta>
      </nz-list-item>
    </nz-list>
    <nz-divider></nz-divider>
    <nz-pagination [nzPageIndex]="currentPage" [nzTotal]="selectedCourses?.length" [nzPageSize]="10" [nzShowTotal]="totalTemplate" (nzPageIndexChange)="onPageChange($event)"></nz-pagination>
    <ng-template #totalTemplate let-total>Total {{ total }} courses</ng-template>
  </div>
</div>
